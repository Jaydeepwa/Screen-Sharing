<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        color: #333; /* Dark text color */
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: #4caf50; /* Green color for the heading */
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      button {
        background-color: #008cba; /* Blue button */
        color: white; /* White text on button */
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005f7f; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Screen Sharing App</h1>
    <button onclick="window.location.href='/admin'">
      Start a New Screen Sharing Session
    </button>
  </body>
</html>
