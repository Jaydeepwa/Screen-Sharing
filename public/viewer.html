<!-- public/viewer.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        overflow: hidden;
        padding: 0%;
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <video
      id="sharedScreen"
      autoplay
      playsinline
      controls
      loop
      preload="yes"
      style="width: 100%; height: 100dvh"
    ></video>

    <!-- Include Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include SimplePeer via CDN -->
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <!-- Viewer JavaScript -->
    <script src="viewer.js"></script>
  </body>
</html>
